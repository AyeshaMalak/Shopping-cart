<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="item">
            <label for="item1">Item 1:</label>
            <input type="text" id="item1" placeholder="Enter item name">
            <label for="quantity1">Quantity:</label>
            <input type="number" id="quantity1" value="1" min="1">
        </div>
        <div class="item">
            <label for="item2">Item 2:</label>
            <input type="text" id="item2" placeholder="Enter item name">
            <label for="quantity2">Quantity:</label>
            <input type="number" id="quantity2" value="1" min="1">
        </div>
        <button id="calculateBtn">Calculate</button>
        <h2>Total Cost: $<span id="totalCost">0.00</span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
